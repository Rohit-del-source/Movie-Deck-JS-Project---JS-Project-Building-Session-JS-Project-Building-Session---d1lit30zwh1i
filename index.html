<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <a href="/">Movie Deck</a>
   </header>
   <div class="search-bar">
    <input id="search-input" name="search" placeholder="Search by name…" autocomplete="off">
    <button id="search-button">Search</button>
   </div>
   <div class="sorting-options">
    <button id="sort-by-date">Sort by date (oldest to latest)</button>
    <button id="sort-by-rating">Sort by rating (least to most)</button>
   </div>
   <div class="tabs">
    <button id ="all-items" class="active-tab">All</button>
    <button id ="favorite-items" >Favorites</button>
   </div>
   <div class="movie-list-container">
       <ul id="movies-list">

         <!-- <li class="card">
            <img
                src="https://w7.pngwing.com/pngs/116/765/png-transparent-clapperboard-computer-icons-film-movie-poster-angle-text-logo-thumbnail.png"
                class="movie-poster"
                alt="movie-title"
           />
           <p class="title" >Movie-Title</p>
           <section class="vote-section">
              <section class="vote">
                <p class="vote-count">Votes: vote-count</p>
                <p class="vote-average">Rating: vote-everage</p>
              </section>
              <i class="fa-regular fa-heart fa-2xl" id="favorite-icon" ></i>
           </section>
         </li>
       -->
       </ul>
    </div>
    <div id="pagination">
     <button id="previous-page">Previous</button>
     <button id="current-page">Current Page: 1</button>
     <button id="next-page">Next</button>
    </div>
   <footer>
     <p>© 2023 Movie Deck</p>
   </footer>
   <script src="https://kit.fontawesome.com/ae54d6adc1.js" crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>
</html>
